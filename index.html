<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kristina Radosavljevic | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="Cartoon of a girl dancing" />
      <section>
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            src="images/icon-music.svg"
            alt="Music icon"
            class="plan__icon"
          />
          <h2 class="plan__title">Annual Plan</h2>
          <p class="plan__price">$59.99/year</p>
          <a href="#" class="plan__link">Change</a>
        </div>
        <a href="#" class="main-btn"><span>Proceed to Payment</span></a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
